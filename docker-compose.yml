version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - logisticsnet

  producer:
    build: ./producer-service
    container_name: producer
    ports:
      - "8001:8001"
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbit:5672/
    depends_on:
      - rabbitmq
    networks:
      - logisticsnet

networks:
  logisticsnet:
    driver: bridge
